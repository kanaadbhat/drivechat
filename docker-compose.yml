services:
  redis:
    image: redis:7-alpine
    container_name: drivechat-redis
    # Don't expose port externally - only accessed from within Docker network
    # ports:
    #   - "6379:6379"
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - drivechat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drivechat-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - PORT=5000
      - ENABLE_REALTIME=true
      - REALTIME_STREAM_MAXLEN=10000
      - SKIP_PERIODIC_CLEANUP=false
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - drivechat-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: drivechat-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5000
      - VITE_ENABLE_REALTIME=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - drivechat-network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:

networks:
  drivechat-network:
    driver: bridge
